<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tooltips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hover top" title="tooltip on the top">Hover over me</div>

        <div class="hover right" title="tooltip on the right">Hover over me</div>

        <div class="hover bottom" title="tooltip on the bottom">Hover over me</div>

        <div class="hover left" title="tooltip on the left">Hover over me</div>
    </div>
</body>
</html>
